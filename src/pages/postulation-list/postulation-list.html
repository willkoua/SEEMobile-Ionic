<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Postulations</ion-title>
        <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let postulation of postulations" (click)="goToDetails(postulation.login)">
      <ion-avatar item-left>
        <img [src]="postulation.avatar_url" alt="user avatar">
      </ion-avatar>
      <h2> {{ postulation.login }} </h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
